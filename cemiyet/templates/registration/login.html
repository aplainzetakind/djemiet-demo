<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="container deadcenter">
    <div class="three columns">
            <div class="row hcenter-content">
                <h4>Sign in</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <input class="u-full-width" type="text"
                    placeholder="Username" id="{{ form.username.id_for_label }}"
                    name="{{ form.username.html_name }}">
                    <input class="u-full-width" type="password"
                    placeholder="Password" id="{{ form.password.id_for_label }}"
                    name="{{ form.password.html_name }}">
                    {{ form.errors }}
                </div>
                <div class="row hcenter-content">
                    <button class="u-center-abs" type="submit">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
