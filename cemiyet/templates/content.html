{% extends 'base.html' %}
{% load static %}
{% load post_filters %}
{% block content %}

{% include 'topbar.html' %}

<div class="bg-div">


    <div class="container width-60">
        <div class="row">
            <div id="focusdiv">
            </div>
        </div>
    </div>

    <div class="container width-80">

        <div id="leftnav" class="content-card nav">
            <span class="arrows left" onclick="nav('1')">❬❬</span>
            <span class="arrows left" onclick="nav('prev')">❬</span>
        </div>

        <div class="container width-60">
            <div id="gallerydiv">
            </div>
        </div>

        <div id="rightnav" class="content-card nav">
            <span class="arrows" onclick="nav('next')">❭</span>
            <span class="arrows" onclick="nav('total')">❭❭</span>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'custom.js' %}"></script>
<script>
    $(document).ready( () => {
        let ids = []
        {% for post in posts %}
        ids.push({{ post }});
        {% endfor %}
        init_index(ids);
    });
</script>
{% endblock content %}
