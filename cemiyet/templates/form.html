<div id="formdiv" class="content-card form-box">
    <div class="titlebar">
        <div class="justified leftmost fineprint corner-widget"
            onclick="clear_form()">Ã˜</div>
        <div class="title justified btitle">CREATE NEW POST</div>
        <div class="justified rightmost fineprint corner-widget"
            onclick="toggle_form()">X</div>
    </div>
    <div class="formfields">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            {% for e in form.title.errors %}
            <p class="form-error">{{e}}</p>
            {% endfor %}
            <input type="text"
                   placeholder="Subject"
                   id="{{ form.title.id_for_label }}"
                   name="{{ form.title.html_name }}">
        </div>
        <div class="row">
            {% for e in form.body.errors %}
            <p class="form-error">{{e}}</p>
            {% endfor %}
            <label for="{{ form.body.id_for_label }}"></label>
            <textarea class="largetextbox"
                      name="{{ form.body.html_name }}"
                      cols="25"
                      rows="40"
                      required=""
                      placeholder="Post body"
                      id="{{ form.body.id_for_label }}"
                      ></textarea>
        </div>
        <div class="row">
            <input type="text"
                   name="tag_text"
                   class="taginput"
                   id="tag_text"
                   placeholder="Tag">
        </div>
        {% for e in form.non_field_errors %}
        <p class="form-error">{{e}}</p>
        {% endfor %}
        <div class="row topmargin07">
            <button class="button nomargin" type="submit">Post</button>
        </div>
    </form>
    </div>
</div>
